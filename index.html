<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UBG - Juegos</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    canvas#particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    h1 {
      font-size: 11vw;
      font-weight: 800;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #fff, #ccc, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255,255,255,0.5);
      z-index: 10;
    }

    @keyframes shine {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columnas */
      grid-template-rows: repeat(2, 1fr); /* 2 filas */
      gap: 30px;
      width: 100%;
      max-width: 1400px;
      margin-top: 50px;
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);   /* menos transparente */
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px; /* Más grandes */
      text-align: center;
      cursor: pointer;
      transition: all 0.35s ease;
      backdrop-filter: blur(8px);
      height: 100%; /* Para que ocupen el espacio uniforme */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(255, 255, 255, 0.1);
    }

    .card h3 {
      font-size: 1.8rem; /* Más grande */
      font-weight: 700;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1.1rem; /* Más grande */
      opacity: 0.8;
    }

    /* Modal con borde negro redondeado */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.96);
      z-index: 100;
      padding: 30px;
      animation: fadeIn 0.4s ease;
    }

    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      border: 3px solid #222;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }

    .modal iframe {
      width: 100%;
      height: calc(100% - 80px);
      border: none;
      margin-top: 80px;
    }

    /* Botones de texto bonitos */
    .modal-controls {
      position: absolute;
      top: 0;
      width: 100%;
      height: 80px;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 10;
    }

    .btn-close, .btn-fullscreen {
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-close {
      background: #ff3333;
      color: white;
    }

    .btn-close:hover {
      background: #ff5555;
      transform: scale(1.05);
    }

    .btn-fullscreen {
      background: white;
      color: black;
    }

    .btn-fullscreen:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .games-grid {
        grid-template-columns: 1fr; /* 1 columna en móvil */
        grid-template-rows: repeat(4, 1fr);
      }
      h1 { font-size: 16vw; }
      .card { padding: 30px 20px; }
      .card h3 { font-size: 1.5rem; }
      .card p { font-size: 1rem; }
      .modal-controls { padding: 0 15px; }
      .btn-close, .btn-fullscreen { font-size: 0.9rem; padding: 10px 16px; }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <h1>UBG</h1>

  <div class="games-grid">
    <div class="card" onclick="openModal('https://pizzaedition.win/', 'The Pizza Edition')">
      <h3>The Pizza Edition</h3>
      <p>Más de 250 juegos gratis</p>
    </div>

    <div class="card" onclick="openModal('https://www.msn.com/en-us/play', 'MSN Games')">
      <h3>MSN Games</h3>
      <p>Arcade espacial de alta velocidad</p>
    </div>

    <div class="card" onclick="openModal('https://faf-games.github.io/', 'FAF Games')">
      <h3>FAF Games</h3>
      <p>Juegos no bloqueados variados y entretenidos</p>
    </div>

    <div class="card" onclick="openModal('https://www.elimpostorx.com/', 'El Impostor')">
      <h3>El Impostor</h3>
      <p>Juego multijugador de traición</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <div class="modal-controls">
        <div class="btn-close" onclick="closeModal()">Cerrar</div>
        <div class="btn-fullscreen" onclick="toggleFullscreen()">Pantalla Completa</div>
      </div>
      <iframe id="gameIframe" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Partículas + Scripts -->
  <script>
    // === Partículas cayendo ===
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const particlesArray = [];
    const numberOfParticles = 130;

    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3.5 + 1;
        this.speedY = Math.random() * 1.3 + 0.4;
        this.speedX = Math.random() * 0.6 - 0.3;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.y > canvas.height){
          this.y = -10;
          this.x = Math.random() * canvas.width;
        }
      }
      draw(){
        ctx.fillStyle = 'rgba(255,255,255,0.85)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for(let i = 0; i < numberOfParticles; i++) particlesArray.push(new Particle());

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    // === Modal ===
    function openModal(url) {
      document.getElementById('gameIframe').src = url;
      document.getElementById('gameModal').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('gameModal').style.display = 'none';
      document.getElementById('gameIframe').src = '';
      document.body.style.overflow = '';
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('gameIframe');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }

    // Cerrar con ESC o clic fuera
    document.addEventListener('keydown', e => { if(e.key === 'Escape') closeModal(); });
    window.addEventListener('click', e => {
      if (e.target.id === 'gameModal') closeModal();
    });
  </script>
</body>
</html>
